<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex justify-content-center" *ngFor="let tempProduct of products">
                    <div class="product-box">
                        <img class= "car-image" src="{{ tempProduct.imageUrl }}" alt="">
                        <h1 class = "car-name">{{ tempProduct.name }}</h1>
                        <div class="car-price"> {{ tempProduct.unitPrice | currency: 'USD' }}</div>
                        <div class="car-rating">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star-half-stroke"></i>
                        </div>
                        <div class="car-actions">
                            <a href="#" class="btn btn-primary">Thêm vào mục ưa thích</a>
                            <span class="space-x"></span>
                            <a href="#" class="btn btn-primary">Dự tính khoản vay</a>
                        </div>
                        
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
